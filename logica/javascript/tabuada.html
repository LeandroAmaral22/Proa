<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Tabuada</title>
</head>
<body>
    <h1>Exercício 3 - Tabuada</h1>

    <script>

        let num = parseInt(prompt("Informe um número: "));

        for(let i = 0; i <=10; i++){
            let result = num * i
            document.write(num + " x " + i + " = " + result + "<br>");
        }

    </script>
</body>
</html>
