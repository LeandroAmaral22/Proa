<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Prompt</title>
</head>
<body>
    <h1>Trabalhando com Prompt! </h1>
    <script>
        let nome = prompt("Olá usuário, informe seu nome: ");
        let idade = prompt("Por gentileza, informe sua idade: ");
        let cidade = prompt("Por gentileza, informe sua cidade: ");
        let estado = prompt("Por gentileza, informe o Estado: ");

        document.write("Olá " + nome + " seja bem vindo(a) em nossa página!");
        document.write("<br>" + "Sua idade é: " + idade + " anos");
        document.write("<br>" + "Local : " + cidade + ", " + estado);
    </script>
</body>
</html>
