<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Teste incremento usando função</h1>
    <input type="text" id="resultado" value="0">
    <br><br>
    <input type="button" id="incremento" value="+">
    <input type="button" id="decremento" value="-">

    <script>
        document.getElementById("incremento").addEventListener('click', function(){
            let resultado = document.getElementById("resultado");
            resultado.value++;
        });
        document.getElementById("decremento").addEventListener('click', function(){
            let resultado = document.getElementById("resultado");
            resultado.value--;
        });
    </script>
</body>
</html>
