<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Media Notas</title>
</head>
<body>
    <h1>Exercício 2</h1>

    <script>
        let n1 = parseFloat(prompt("Informe a nota 1: "));
        let n2 = parseFloat(prompt("Informe a nota 2: "));
        let n3 = parseFloat(prompt("Informe a nota 3: "));
        let n4 = parseFloat(prompt("Informe a nota 4: "));

        let media = (n1 + n2 + n3 + n4) / 4

        document.write("Média: " + media);

        if(media >= 6){
            document.write("<br>Aprovado!")
        }else if(media >= 5){
            document.write("<br>Recuperação!")
        }else{
            document.write("<br>Reprovado!")
        }

    </script>
</body>
</html>
