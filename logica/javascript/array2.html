<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando Array</h1>
    <script>
        let ListHqs = ["Batman", "Homem Aranha", "Hulk", "Wolverine", "Homem de Ferro", "Aquamen", "Thanos",
        "Pantera Negra", "X-men", "Deadpoll"];

        document.write("A lista contém " + ListHqs.length + " HQS");

        document.write("<br>" + ListHqs);
        ListHqs.push("Doutor Estranho");

        document.write("<br>" + ListHqs);

        ListHqs [3] = "Demolidor";
        document.write("<br>" + ListHqs + "<br>");

        document.write(ListHqs.sort());

        for(let i=0; i<ListHqs.length; i++){
            document.write("<br>Posição " + i + "° tem a HQ: " + ListHqs[i]);
       }
    </script>
</body>
</html>
